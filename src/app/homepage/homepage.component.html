<!DOCTYPE html>
<head>
   <style>
    
   </style>
</head>
<body>
    <div class="title">
        <div class="text1">
            <p>Panda Express</p>
        </div>
            <div class="text2">
                <p>Sign Up</p>
            <p>Settings</p>
            <p>Cart</p>
            </div>
    </div>
   
    <div class="searchbox">
        <input type="text" [(ngModel)]="term" (input)="search()" id="searchInput">
        <div class="search-results" id="searchResults">
            <!-- Display search results here -->
            <p *ngFor="let food of filteredValues">
                <label>{{food.name}}</label>
            </p>
        </div>
    </div>
    <br> <br>
    <ul class="images">
        <li *ngFor="let food of foods">
            <img  src="{{food.ImageUrl}}">
            <label>{{food.id}}</label>
            <label>{{food.name}}</label>
           
            <label>{{ food.price}}</label>
            <label>{{ food.rating}}</label>
            <label>{{ food. deliverytime}}</label>
        </li>
    </ul>
  
    

</body>
